<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="spectrumGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="50%" style="stop-color:#00aaff"/>
      <stop offset="100%" style="stop-color:#66ddff"/>
    </linearGradient>
    <linearGradient id="peakGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00aaff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="4" y="4" width="120" height="120" rx="16" ry="16" fill="url(#bgGrad)" stroke="#334466" stroke-width="2"/>

  <!-- Grid lines -->
  <g stroke="#223344" stroke-width="0.5" opacity="0.6">
    <line x1="16" y1="32" x2="112" y2="32"/>
    <line x1="16" y1="52" x2="112" y2="52"/>
    <line x1="16" y1="72" x2="112" y2="72"/>
    <line x1="16" y1="92" x2="112" y2="92"/>
    <line x1="32" y1="20" x2="32" y2="100"/>
    <line x1="52" y1="20" x2="52" y2="100"/>
    <line x1="72" y1="20" x2="72" y2="100"/>
    <line x1="92" y1="20" x2="92" y2="100"/>
  </g>

  <!-- Spectrum fill -->
  <path d="M16 92
           L22 88 L28 85 L34 82 L40 78 L46 72 L52 58 L58 42 L64 35 L70 45 L76 55 L82 62 L88 68 L94 75 L100 80 L106 84 L112 88
           L112 92 Z"
        fill="url(#spectrumGrad)" opacity="0.7"/>

  <!-- Spectrum line -->
  <path d="M16 92
           L22 88 L28 85 L34 82 L40 78 L46 72 L52 58 L58 42 L64 35 L70 45 L76 55 L82 62 L88 68 L94 75 L100 80 L106 84 L112 88"
        fill="none" stroke="url(#peakGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Peak marker at center -->
  <circle cx="64" cy="35" r="4" fill="#ffffff" filter="url(#glow)"/>

  <!-- Waterfall preview at bottom -->
  <rect x="16" y="100" width="96" height="16" rx="2" ry="2" fill="#001133"/>
  <g opacity="0.8">
    <rect x="16" y="100" width="96" height="3" fill="#003366"/>
    <rect x="16" y="103" width="96" height="3" fill="#002244"/>
    <rect x="16" y="106" width="96" height="3" fill="#001a33"/>
    <rect x="16" y="109" width="96" height="3" fill="#001122"/>
    <rect x="16" y="112" width="96" height="4" fill="#000d1a"/>
    <!-- Signal trace in waterfall -->
    <rect x="58" y="100" width="12" height="3" fill="#00aaff" opacity="0.9"/>
    <rect x="56" y="103" width="16" height="3" fill="#0088dd" opacity="0.8"/>
    <rect x="54" y="106" width="20" height="3" fill="#0066aa" opacity="0.7"/>
    <rect x="52" y="109" width="24" height="3" fill="#004488" opacity="0.6"/>
    <rect x="50" y="112" width="28" height="4" fill="#003366" opacity="0.5"/>
  </g>

  <!-- Center frequency marker -->
  <line x1="64" y1="20" x2="64" y2="116" stroke="#ff4444" stroke-width="1.5" opacity="0.8"/>
</svg>
